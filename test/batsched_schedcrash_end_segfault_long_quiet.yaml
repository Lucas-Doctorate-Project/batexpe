batcmd: batsim -p ${BATSIM_DIR}/platforms/energy_platform_homogeneous_no_net_128.xml -w ${BATSIM_DIR}/workload_profiles/batsim_paper_workload_example.json -e /tmp/robin/batsched_schedcrash_end_segfault_long/out --quiet
